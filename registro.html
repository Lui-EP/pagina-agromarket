<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - AgroMarket</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <a href="index.html" class="back-link">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="19" y1="12" x2="5" y2="12"/>
                        <polyline points="12 19 5 12 12 5"/>
                    </svg>
                    Volver
                </a>
                <div class="logo">
                 <img src="LOGO.svg" alt="Agromarket Logo" width="180" height="200">    
                </div>
                <h1>Crear Cuenta</h1>
                <p>Únete a la comunidad AgroMarket</p>
            </div>

            <form id="registro-form" class="auth-form">
                <div class="form-group">
                    <label for="tipo">Tipo de Cuenta</label>
                    <select id="tipo" required>
                        <option value="">Selecciona una opción</option>
                        <option value="productor">Productor Agrícola</option>
                        <option value="empresa">Empresa Compradora</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="nombre">Nombre Completo o Empresa</label>
                    <input type="text" id="nombre" required placeholder="Juan Pérez / Agro S.A.">
                </div>

                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" required placeholder="tu@email.com">
                </div>

                <div class="form-group">
                    <label for="ubicacion">Ubicación</label>
                    <input type="text" id="ubicacion" required placeholder="Ciudad, Estado">
                </div>

                <div class="form-group">
                    <label for="telefono">Teléfono</label>
                    <input type="tel" id="telefono" required placeholder="555-123-4567">
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" required placeholder="Mínimo 6 caracteres">
                </div>

                <div class="form-group">
                    <label for="password-confirm">Confirmar Contraseña</label>
                    <input type="password" id="password-confirm" required placeholder="Repite tu contraseña">
                </div>

                <div id="error-message" class="error-message" style="display: none;"></div>
                <div id="success-message" class="success-message" style="display: none;"></div>

                <button type="submit" class="btn-primary btn-full">Crear Cuenta</button>
            </form>

            <div class="auth-footer">
                <p>¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a></p>
            </div>
        </div>

        <button id="theme-toggle-auth" class="theme-toggle-floating" aria-label="Cambiar tema">
            <svg class="sun" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="5"/>
                <line x1="12" y1="1" x2="12" y2="3"/>
                <line x1="12" y1="21" x2="12" y2="23"/>
                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
                <line x1="1" y1="12" x2="3" y2="12"/>
                <line x1="21" y1="12" x2="23" y2="12"/>
                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
            </svg>
            <svg class="moon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
            </svg>
        </button>
    </div>

    <script src="app.js"></script>
    <script type="module">
        import { UsuarioService } from './api.js';

        document.getElementById('registro-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const tipo = document.getElementById('tipo').value;
            const nombre = document.getElementById('nombre').value;
            const email = document.getElementById('email').value;
            const ubicacion = document.getElementById('ubicacion').value;
            const telefono = document.getElementById('telefono').value;
            const password = document.getElementById('password').value;
            const passwordConfirm = document.getElementById('password-confirm').value;
            
            const errorDiv = document.getElementById('error-message');
            const successDiv = document.getElementById('success-message');
            const submitBtn = this.querySelector('button[type="submit"]');
            
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            
            // Validaciones
            if (password.length < 6) {
                errorDiv.textContent = 'La contraseña debe tener al menos 6 caracteres';
                errorDiv.style.display = 'block';
                return;
            }
            
            if (password !== passwordConfirm) {
                errorDiv.textContent = 'Las contraseñas no coinciden';
                errorDiv.style.display = 'block';
                return;
            }
            
            // Deshabilitar botón
            submitBtn.disabled = true;
            submitBtn.textContent = 'Registrando...';
            
            try {
                // Verificar si el email ya existe
                const emailExists = await UsuarioService.emailExists(email);
                if (emailExists) {
                    errorDiv.textContent = 'Este correo ya está registrado';
                    errorDiv.style.display = 'block';
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Crear Cuenta';
                    return;
                }
                
                // Crear usuario
                await UsuarioService.create({
                    tipo,
                    nombre,
                    email,
                    password,
                    ubicacion,
                    telefono
                });
                
                successDiv.textContent = 'Cuenta creada exitosamente. Redirigiendo...';
                successDiv.style.display = 'block';
                
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 1500);
                
            } catch (error) {
                console.error('Error al registrar:', error);
                errorDiv.textContent = error.message || 'Error al crear la cuenta. Intenta de nuevo.';
                errorDiv.style.display = 'block';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Crear Cuenta';
            }
        });
    </script>
</body>
</html>
