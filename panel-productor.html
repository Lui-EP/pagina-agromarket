<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Productor - AgroMarket</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <!-- Mobile Menu Button -->
    <button id="menu-toggle" class="menu-toggle" aria-label="Abrir menú">
        <svg class="menu-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="3" y1="6" x2="21" y2="6"/>
            <line x1="3" y1="12" x2="21" y2="12"/>
            <line x1="3" y1="18" x2="21" y2="18"/>
        </svg>
        <svg class="close-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: none;">
            <line x1="18" y1="6" x2="6" y2="18"/>
            <line x1="6" y1="6" x2="18" y2="18"/>
        </svg>
    </button>

    <!-- Menu Overlay -->
    <div id="menu-overlay" class="menu-overlay"></div>

    <div class="dashboard">
        <aside id="sidebar" class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <img src="LOGO.svg" alt="Agromarket Logo" width="90" height="75">
                    <div class="logo-text">
                        <span class="empresa-panel">AgroMarket</span>
                        <span class="slogan-panel">Conectando Cosechas, Impulsando Negociosㅤㅤ</span>
                    </div>
                </div>
                <button id="menu-close" class="menu-close-btn" aria-label="Cerrar menú">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"/>
                        <line x1="6" y1="6" x2="18" y2="18"/>
                    </svg>
                </button>
            </div>
            <nav class="sidebar-nav">
                <a href="#" class="nav-item active" data-section="productos">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="2" y="7" width="20" height="14" rx="2" ry="2"/>
                        <path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"/>
                    </svg>
                    Mis Productos
                </a>
                <a href="#" class="nav-item" data-section="intereses">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>
                    </svg>
                    Interesados
                </a>
                <a href="#" class="nav-item" data-section="chats">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
                    </svg>
                    Mensajes
                    <span id="unread-badge" class="badge" style="display: none;">0</span>
                </a>
            </nav>
            <div class="sidebar-footer">
                <div class="user-info">
                    <div class="user-avatar">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                            <circle cx="12" cy="7" r="4"/>
                        </svg>
                    </div>
                    <div class="user-details">
                        <div id="user-name" class="user-name"></div>
                        <div class="user-role">Productor</div>
                    </div>
                </div>
                <button id="logout-btn" class="btn-logout">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
                        <polyline points="16 17 21 12 16 7"/>
                        <line x1="21" y1="12" x2="9" y2="12"/>
                    </svg>
                </button>
                <button id="theme-toggle-dash" class="btn-theme">
                    <svg class="sun" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="5"/>
                        <line x1="12" y1="1" x2="12" y2="3"/>
                        <line x1="12" y1="21" x2="12" y2="23"/>
                    </svg>
                    <svg class="moon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
                    </svg>
                </button>
            </div>
        </aside>

        <main class="main-content">
            <div id="productos-section" class="section active">
                <div class="section-header">
                    <h2>Mis Productos</h2>
                    <button id="add-product-btn" class="btn-primary">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="12" y1="5" x2="12" y2="19"/>
                            <line x1="5" y1="12" x2="19" y2="12"/>
                        </svg>
                        Publicar Producto
                    </button>
                </div>
                <div class="products-scroll">
                    <div id="productos-list" class="products-grid"></div>
                </div>
            </div>

            <div id="intereses-section" class="section">
                <div class="section-header">
                    <h2>Empresas Interesadas</h2>
                </div>
                <div id="intereses-list" class="interests-list"></div>
            </div>

            <div id="chats-section" class="section">
                <div class="chat-container">
                    <div class="chat-list" id="chat-list"></div>
                    <div class="chat-window" id="chat-window">
                        <div class="chat-window-inner">
                            <div class="chat-empty">
                                <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
                                </svg>
                                <p>Selecciona un chat para ver los mensajes</p>
                            </div>
                            <div class="chat-input">
                                <input type="text" id="message-input" placeholder="Escribe un mensaje...">
                                <button class="btn-primary" onclick="window.sendMessage()">Enviar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="product-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">Publicar Producto</h3>
                <button class="modal-close">&times;</button>
            </div>
            <form id="product-form">
                <div class="form-group">
                    <label for="producto-nombre">Producto</label>
                    <select id="producto-nombre" required>
                        <option value="">Selecciona un producto</option>
                        <option value="Maíz">Maíz</option>
                        <option value="Cacahuate">Cacahuate</option>
                        <option value="Frijol">Frijol</option>
                        <option value="Sorgo">Sorgo</option>
                        <option value="Trigo">Trigo</option>
                        <option value="Soya">Soya</option>
                        <option value="Otro">Otro</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="producto-precio">Precio por Tonelada (MXN)</label>
                    <input type="number" id="producto-precio" required placeholder="5000">
                </div>
                <div class="form-group">
                    <label for="producto-volumen">Volumen Disponible (Toneladas)</label>
                    <input type="number" id="producto-volumen" required placeholder="10">
                </div>
                <div class="form-group">
                    <label for="producto-ubicacion">Ubicación</label>
                    <input type="text" id="producto-ubicacion" required placeholder="Ciudad, Estado">
                </div>
                <div class="form-group">
                    <label for="producto-descripcion">Descripción</label>
                    <textarea id="producto-descripcion" rows="4" required placeholder="Describe tu producto, calidad, características..."></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn-secondary modal-cancel">Cancelar</button>
                    <button type="submit" class="btn-primary">Publicar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
    <script type="module" src="panel-productor.js"></script>
</body>
</html>
